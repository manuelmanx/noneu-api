paths:
  /auth/password/change:
    post:
      summary: Change the password if authenticated
      description: Create new user with given email, password and unique parameters.
      requestBody:
        description:
          The new password for authorized user
        content:
          application/json:
            schema:
              $ref: '#/definitions/ChangePasswordBody'
      security:
        - auth: []
      responses:
        201:
          description: User created
        401:
          description: Unauthorized
        403:
          description: Forbidden
        400:
          description: Bad request
  /auth/password/recover:
    post:
      summary: Reset the password if lost
      description: Ask the password reset to login.
      requestBody:
        description:
          Ask the password reset recovery pin.
        content:
          application/json:
            schema:
              $ref: '#/definitions/RecoveryPasswordBody'
      responses:
        200:
          description: Recovery pin sent
        400:
          description: Bad request


definitions:
  ChangePasswordBody:
    type: object
    required:
      - password
    properties:
      password: 
        type: string

  RecoveryPasswordBody:
    type: object
    required:
      - email
    properties:
      email: 
        type: string


    
components:
  securitySchemes:
    auth:
      type: apiKey
      in: header
      required: true
      name: Authorization
      description: Authorization Token released by logging in
